<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Array</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things  Array</h1>
      <form>
        <label for="animal">What's your favorite animal?</label>
        <input id="animal" type="text" class="form-control">
        <hr>
        <label for="junkfood">What's your junk food?</label>
        <input id="junkfood" type="text" class="form-control">
        <hr>
        <label for="movie">What's your favorite movie?</label>
        <input id="movie" type="text" class="form-control">
        <hr>
        <button type="submit" class="btn btn-lg btn-primary">Submit!</button>
      </form>
      <ul>
        <li id="object1"></li>
        <li id="object2"></li>
      </ul>
    </div>
  </body>
</html>
